{% set python_min = "3.10" %}
{% set name = "gsffile" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gsffile-{{ version }}.tar.gz
  sha256: ab5dd83eae4e260757c3189c4e2ad8a55283fcfa54e9512bba5cd4c01927f230

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.24

test:
  imports:
    - gsffile
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/angelo-peronio/gsffile
  summary: Read and write Gwyddion Simple Field files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
    - angelo-peronio
